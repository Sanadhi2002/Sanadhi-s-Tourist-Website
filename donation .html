
<!DOCTYPE html>
<html lang="en">
<head >
        <meta charset="UTF-8">
        <meta name="description" content="Tourist attractions in sri lanka">
       
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Donation Form</title>
        <link rel="stylesheet" href="styledonation.css">
 </head> 
<body>
  <form  id="theForm">

<div>
 
    <h1>Donate</h1>
    <h2>Please make your donations here </h2>

<select>
  <option>LKR 100</option>
  <option>LKR 250</option>
  <option>LKR 500</option>
  <option>LKR 1000</option>
  <option>LKR 2500</option>
  <option>LKR 5000</option>
  <option>LKR 10000</option>
</select>

    <br>
    <br>

    
    <label>Visa</label>
    <input type="radio" id="visa" name="card" checked>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
    <label>Master-Card</label>
    <input type="radio" id="masterCard" name="card">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
    <label>Ameican Express</label>
    <input type="radio" id="americanExpress" name="card">

    <br>
<br>


 
   <label for="fName">Fullname :</label>
   <input type="text" id="fName" name="fname" placeholder="enter your name">
   <br>
   <span id="name-error"></span>
   <br>
   <br>
   <br>
   <label for="address">Address:</label>
   <input type="text" id="address" name="Address" placeholder="Enter your address">
   <br>
  <span id="address-error"></span> <br><br><br>

   
  <label for="card-no">Card Number :</label>
    <input type="text" id="card-no"  name="card-no" maxlength="16"   placeholder="0000000000000000" >
    <br>
    <span id="cardNumber-error"></span>
    <br>
    <br>
    <br>
    <label for="card-name">Name on Card :</label>
    <input type="text" id="card-name" name="card-name" placeholder="xxxx" >
    <br>
    <span id="cardName-error"></span>
    <br>
    <br>
    
    <br>
    <label for="month">expiry month: &nbsp;</label>
    <input type="number"  max="12" step="1"  id="month" name="cardExpiry"  placeholder="mm">
    <br>
    <span id="cardMonth-error"></span>
    <br>
    <br>
    <br>
    <label for="year">year</label>
    <input type="number" min="22"  id="year" name="cardExpiry" placeholder="yy" >
    <br>
    <span id="cardYear-error"></span>
    <br>
    <br>
    <br>
    <label for="sec-code">security code:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="text" id="sec-code" name="sec" maxlength="3" placeholder="000">
    <br>
    <span id="cardCode-error"></span><br>
    <div id="pop">
      <p>Thank you for your donation</p>
    </div>
<button id="submit">Submit</button>
<span id="submit-error"></span>

</div>

</form>
<script src="main.js"></script>
</body>
</html>
